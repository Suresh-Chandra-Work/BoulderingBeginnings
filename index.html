<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bouldering Beginnings</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
    </head>
    <body>
        <h1>Bouldering Beginnings</h1>

        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button class="mui-btn mui-btn--raised" onclick="generateBoard()">
            Generate Board
        </button>

        <button class="mui-btn mui-btn--raised" onclick="openSaveModal()">
            Save Board
        </button>

        <label for="bgColorPicker">Background Color:</label>
        <input
            type="color"
            id="bgColorPicker"
            onchange="changeBackgroundColor(event)"
        />

        <button class="mui-btn mui-btn--raised" onclick="toggleDarkMode()">
            Toggle Dark Mode
        </button>

        <div id="saveSlotsContainer"></div>

        <div id="board"></div>

        <div id="saveModal" class="modal">
            <div class="modal-content">
                <h2>Save Board</h2>
                <label for="boardName">Enter Board Name:</label>
                <input type="text" id="boardName" placeholder="Enter a name" />
                <div class="modal-actions">
                    <button
                        class="mui-btn mui-btn--raised"
                        onclick="saveBoard()"
                    >
                        Save
                    </button>
                    <button
                        class="mui-btn mui-btn--flat"
                        onclick="closeModal()"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h2>Are you sure you want to delete this saved board?</h2>
                <div class="modal-actions">
                    <button
                        class="mui-btn mui-btn--raised"
                        onclick="deleteSavedBoard()"
                    >
                        Delete
                    </button>
                    <button
                        class="mui-btn mui-btn--flat"
                        onclick="closeDeleteModal()"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
